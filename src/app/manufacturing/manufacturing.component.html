<main>
  <section class="title">
    <div class="rectangle"></div>
    <h2>La Fabrication</h2>
  </section>
  <section class="manufacturing-craftsmen">
    <div class="craftsmen-card" *ngIf="data && data.length > 0">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <ng-container *ngFor="let artisan of data; let i = index">
          <div class="col">
            <app-craftman-card-type
              [artisan]="artisan"
              [index]="i"
            ></app-craftman-card-type>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</main>
